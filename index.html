<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Links CSS -->
	<link rel="stylesheet" href="css/style.css">

	<!-- Links Icons -->
	<link rel="shortcut icon" href="img/icons/earth.png" type="image/x-icon">

	<!-- Fonts for WebSite -->


	<title>Hello, World!</title>
</head>

<body>
	<!-- Header__1 -->
	<header class="header" id="header">
		<div class="container">
			<div class="header__inner">

				<div class="header__logo">
					<img src="img/icons/cat.png" alt="Mine Logo">
					<h1>Hello, World!</h1>
				</div>

				<nav class="nav" id="nav">
					<a href="#" class="nav__link" data-scroll="#about">About me</a>
					<a href="#" class="nav__link" data-scroll="#team">Skills</a>
					<a href="#" class="nav__link" data-scroll="#works">Services</a>
					<a href="#" class="nav__link" data-scroll="#price">Testimonial</a>
					<a href="#" class="nav__link" data-scroll="#order">Works</a>
				</nav>

				<div class="header__social">
					<div class="header__soc__icons">
						<a href="#" class="link__icons"><img src="img/icons/facebook-svgrepo-com (3).svg"
								alt="Facebook"></a>

						<a href="#" class="link__icons"><img src="img/icons/instagram-svgrepo-com (7).svg"
								alt="Instagram"></a>
						<a href="#" class="link__icons"><img src="img/icons/linkedin-svgrepo-com (4).svg"
								alt="Linkedin"></a>
						<a href="#" class="link__icons"><img src="img/icons/github-svgrepo-com (2).svg"
								alt="GitHub"></a>
						<a href="#" class="link__icons"><img src="img/icons/sketch-svgrepo-com.svg" alt="GitHub"></a>
					</div>
				</div>

				<div class="button button__header">
					<a href="#" class="btn">Do order</a>
				</div>

				<button class="burger" type="button">
					<span class="burger__item" id="navToggle">Menu</span>
				</button>

			</div>
		</div>
	</header>
	<!-- /Header -->
</body>

</html>
